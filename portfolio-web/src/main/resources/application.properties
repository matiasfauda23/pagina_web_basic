spring.application.name=PortfolioWeb

# --- Database Configuration ---
# Uses Render variables if available, otherwise uses localhost defaults
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/portfolio_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:198115}

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Security Configuration ---
spring.security.user.name=${ADMIN_USER:matias}
spring.security.user.password=${ADMIN_PASSWORD:admin123}
spring.security.user.roles=ADMIN

# --- Server Port ---
server.port=${PORT:8080}