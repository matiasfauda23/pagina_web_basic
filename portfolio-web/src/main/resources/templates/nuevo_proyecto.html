<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card w-50 mx-auto">
        <div class="card-header bg-success text-white">
            <h4>Cargar Nuevo Proyecto</h4>
        </div>
        <div class="card-body">

            <form th:action="@{/guardar}" th:object="${proyecto}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label>Nombre del Proyecto:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Sistema de Ventas">
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                        Error en el nombre
                    </div>
                </div>

                <div class="mb-3">
                    <label>Descripción:</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3" placeholder="Breve descripción..."></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
                        Error en la descripcion
                    </div>
                </div>

                <div class="mb-3">
                    <label>Categoría:</label>
                    <input type="text" th:field="*{categoria}" class="form-control" placeholder="Ej: Tecnología, Ropa, Hogar">

                    <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                </div>

                <div class="mb-3">
                    <label>Precio ($):</label>
                    <input type="number" step="0.01" th:field="*{precio}" class="form-control" placeholder="0.00">

                    <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                </div>

                <div class="mb-3">
                    <label>URL de la Imagen:</label>
                    <input type="text" th:field="*{urlImagen}" class="form-control" placeholder="https://...">
                    <small class="text-muted">Podés usar: https://placehold.co/600x400</small>
                    <div class="text-danger" th:if="${#fields.hasErrors('urlImagen')}" th:errors="*{urlImagen}">
                        Error en la URL
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
