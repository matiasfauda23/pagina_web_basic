<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Mi Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <strong>Matias Portfolio</strong>
        </a>
    </div>
</nav>

<div class="container mt-4">
    <form class="d-flex" action="/" method="get">
        <input class="form-control me-2" type="search" name="palabra"
               th:value="${palabra}" placeholder="Buscar productos..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>

    <div class="mt-2" th:if="${palabra != null}">
        <a href="/" class="btn btn-sm btn-secondary">Limpiar filtro</a>
    </div>
</div>

<div class="mt-3 d-flex justify-content-center gap-2">
    <a href="/" class="btn btn-sm btn-outline-dark">Todos</a>

    <a href="/?categoria=Tecnologia" class="btn btn-sm btn-outline-primary">Tecnología</a>

    <a href="/?categoria=Ropa" class="btn btn-sm btn-outline-danger">Ropa</a>

    <a href="/?categoria=Hogar" class="btn btn-sm btn-outline-success">Hogar</a>

</div>

<div class="container">

    <div class="mb-3 text-end" sec:authorize="isAuthenticated()">
        <a href="/nuevo" class="btn btn-success">
            + Agregar Proyecto
        </a>
    </div>

    <div class="text-center mb-5">
        <h1 class="display-4">Mis Proyectos</h1>
        <p class="lead">Bienvenido a mi colección de trabajos en Java y Spring Boot</p>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col" th:each="proyecto : ${misProyectos}">
            <div class="card h-100 shadow-sm">

                <img th:src="${proyecto.urlImagen}" class="card-img-top" alt="Imagen del proyecto" style="height: 200px; object-fit: cover;">

                <div class="card-body">
                    <span class="badge bg-secondary mb-2" th:text="${proyecto.categoria}">Cat</span>

                    <h5 class="card-title" th:text="${proyecto.nombre}">Título</h5>

                    <h4 class="text-success" th:text="${'$ ' + proyecto.precio}">$0.00</h4>

                    <p class="card-text text-muted" th:text="${proyecto.descripcion}">Descripción...</p>
                </div>

                <div class="card-footer bg-white border-top-0 d-flex justify-content-between" sec:authorize="isAuthenticated()">
                    <a th:href="@{/editar/{id}(id=${proyecto.id})}" class="btn btn-warning btn-sm">Editar</a>

                    <a th:href="@{/borrar/{id}(id=${proyecto.id})}" class="btn btn-danger btn-sm" sec:authorize="isAuthenticated()"
                       onclick="return confirm('¿Estás seguro de querer borrar este proyecto?');">
                        Eliminar
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
