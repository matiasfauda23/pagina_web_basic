<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${proyecto.nombre}">Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Mi Tienda</a>
        <a href="/" class="btn btn-outline-light btn-sm">Volver al listado</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-lg">
        <div class="row g-0">

            <div class="col-md-6">
                <img th:src="${proyecto.urlImagen}" class="img-fluid rounded-start w-100 h-100"
                     style="object-fit: cover; min-height: 400px;" alt="Imagen del producto">
            </div>

            <div class="col-md-6">
                <div class="card-body p-5">
                    <span class="badge bg-secondary mb-3" th:text="${proyecto.categoria}">Categoría</span>

                    <h1 class="card-title fw-bold mb-4" th:text="${proyecto.nombre}">Nombre del Producto</h1>

                    <p class="card-text text-muted mb-4" th:text="${proyecto.descripcion}">
                        Descripción detallada del producto...
                    </p>

                    <h2 class="text-success fw-bold mb-4" th:text="${'$ ' + proyecto.precio}">$0.00</h2>

                    <hr>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg" type="button">Comprar ahora</button>
                        <button class="btn btn-outline-secondary" type="button">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
